<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir imagens dinâmicas</title>
</head>
<body>
    <h1>Trabalhando com imagens de diferentes tamanhos</h1>
    <picture>
        <source media="(max-width:350px)" srcset="paisagem.png" type="image/png">
        <source media="(max-width:750px)" srcset="700x700.png" type="image/png">
        <source media="(max-width:1050px)" srcset="1000x1000.png" type="image/png">
        <img src="1000x1000.png" alt="imagem flexível">
        
    </picture>

</body>
</html>
