<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <hr>
    <p>Tags HTML são instruções que informam ao navegador como formatar o texto.<br>Você pode usar tags para definir itálico, quebras de linha, objetos, bullet points e muito mais.</p>

    <h2>Símbolos</h2>
    &reg;<br>
    &euro;<br>
    &copy;<br>
    $
    <h2>Emojis</h2>
    &#x1F920;<br>
    &#x1F6F4;<br>
    &#x1F970;<br>
    &#x1F638;
</body>
</html>
